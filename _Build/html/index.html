{{#> base}}
	<main
		id="app" 
		class="
			cssgrid
		"
	>
		<article class="
			card
			flex
			flex--vert
		">
			<header class="
				card__header
			">
				<h3 class="
					ut-padding
				">
					Current / Max's
				</h3>
			</header>
			<div class="
				card__body
				flex__grow
			">
				<vchart
					class="
						ut-hideKey
					"
					type="max"
				></vchart>
			</div>
		</article>

		<article class="
			card
			flex
			flex--vert
		">
			<header class="
				card__header
			">
				<h3 class="
					ut-padding
				">
					Weight
				</h3>
			</header>
			<div class="
				card__body
				flex__grow
			">
				<vchart
					type="weight"
				></vchart>
			</div>
		</article>

		<article class="
			card
			flex
			flex--vert
		">
			<header class="
				card__header
			">
				<h3 class="
					ut-padding
				">
					Macros
				</h3>
			</header>
			<div class="
				card__body
				flex__grow
			">
				<table>
					{{#each (load "_Build/media/data/macros.json")}}
						<tr>
							<td class="ut-fullWidth">{{capitalize @key}}</td>
							<td>{{target}}</td>
							<td class="ut-paddingLeft">{{{desired (math target '-' GDA)}}}</td>
						</tr>
					{{/each}}
				</table>
			</div>
		</article>

		<article class="
			card
			flex
			flex--vert
		">
			<header class="
				card__header
			">
				<h3 class="
					ut-padding
				">
					Intensity
				</h3>
			</header>
			<div class="
				card__body
				flex__grow
			">
				<vchart
					type="intensity"
				></vchart>
			</div>
		</article>

		<article class="
			card
			flex
			flex--vert
		">
			<header class="
				card__header
			">
				<h3 class="
					ut-padding
				">
					Latest workout
				</h3>
			</header>
			<div class="
				card__body
				flex__grow
			">
				<vchart
					class="
						ut-hideKey
					"
					type="workout"
				></vchart>
			</div>
		</article>

		<article class="
			card
			flex
			flex--vert
		">
			<header class="
				card__header
			">
				<h3 class="
					ut-padding
				">
					Volume
				</h3>
			</header>
			<div class="
				card__body
				flex__grow
			">
				<vchart
					class="
						ut-hideKey
					"
					type="volume"
				></vchart>
			</div>
		</article>
	</main>
{{/base}}
