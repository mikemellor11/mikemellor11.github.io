{{#> base}}
	<main
		id="app" 
		class="
			ut-padding
		"
	>
		<header class="
			ut-padding
		">
			<div class="
				ut-tableChildren
				ut-fullWidth
				ut-borderBox
				ut-noWrap
				ut-vertAlignChildrenMiddle
			">
				<h1 class="ut-fullWidth">Workout</h1>

				<button
					class="
						js-active
						ut-marginRight
					"
					data-target=".js-sidemenu"
				>
					{{> icon name="spin3"}}
				</button>

				<vstopwatch ref="stopwatch"></vstopwatch>
			</div>
		</header>
		<div>
			<vexercises></vexercises>
			<div class="
				ut-tableChildren
				ut-tableFixed
				ut-fullWidth
			">
				<vworkout></vworkout>
			</div>
		</div>
	</main>
{{/base}}
