{{#> base script="workout"}}
	<header class="
		ut-padding
	">
		<div class="
			ut-tableChildren
			ut-fullWidth
			ut-borderBox
			ut-noWrap
			ut-vertAlignChildrenMiddle
		">
			<h1 class="ut-fullWidth">Gym live</h1>
			
			<div>
				<button
					class="
						button
						js-trigger
					"
					data-target=".js-sidemenu"
				>
					{{> icon 
						name="spin3"
						class="icon--reverse"
					}}
				</button>
			</div>
			<h2>
				Session: <span id="time"></span>
			</h2>
		</div>
	</header>
	<main class="
		ut-padding
	">
		<div class="ut-padding">
			{{> sidemenu}}

			{{> workout}}

			<div class="
				grid
				grid--thirds
				grid--gutters
			">
				<div id="food"></div>
				<div id="shopping"></div>
				<div id="macros"></div>
			</div>

			<!-- {{> shopping}} -->

		</div>
	</main>
{{/base}}
