{{#> base script="workout"}}
	<header class="
		ut-padding
	">
		<div class="
			ut-tableChildren
			ut-fullWidth
			ut-borderBox
			ut-noWrap
			ut-vertAlignChildrenMiddle
		">
			<h1 class="ut-fullWidth">Workout</h1>

			<h2>
				Session: <span id="time"></span>
			</h2>
		</div>
	</header>
	<main class="
		ut-padding
	">
		<div class="
			grid
			grid--gutters
		">
			<div class="grid__quarter">
				<div id="exercises"></div>
			</div>
			<div class="grid__threeQuarters">
				<div id="workout"></div>
			</div>
		</div>
	</main>
{{/base}}
