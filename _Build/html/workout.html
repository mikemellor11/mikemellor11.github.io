{{#> base script="workout"}}
	<header class="
		ut-padding
	">
		<div class="
			ut-tableChildren
			ut-fullWidth
			ut-borderBox
			ut-noWrap
			ut-vertAlignChildrenMiddle
		">
			<h1 class="ut-fullWidth">Workout</h1>
			
			<div>
				<button
					class="
						button
						js-trigger
					"
					data-target=".js-sidemenu"
				>
					{{> icon 
						name="spin3"
						class="icon--reverse"
					}}
				</button>
			</div>
			<h2>
				Session: <span id="time"></span>
			</h2>
		</div>
	</header>
	<main class="
		ut-padding
	">
		<div class="ut-padding">
			<div id="exercises"></div>

			{{> workout}}
		</div>
	</main>
{{/base}}
